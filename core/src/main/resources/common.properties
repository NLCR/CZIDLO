#############################################################
#   example global configuration used by multiple modules   #
#   -----------------------------------------------------   #
# This file only declares configuration properties needed   #
# by this module.                                           #
# It is not actually being used in any of web applications. #
#############################################################

#in read-only mode the application will not allow imports and other data updates
#@mandatory
czidlo.readOnly=false

#whether running in development mode. default value is false
#@mandatory
czidlo.develMode=false

#two-letter language code in URN:NBN schema according to ISO 3166, e. g. "cz"
#@mandatory
czidlo.languageCode=cz

#name of the administrator
#@optional
czidlo.admin.name=

#email of the administrator
#@optional
czidlo.admin.email=urnnbn@nkp.cz