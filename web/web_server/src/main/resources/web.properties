#################################
#-------------------------------#
#- CONFIGURATION OF MODULE WEB -#
#-------------------------------#
#################################


#################################################
# global configuration used by multiple modules #
#################################################

#if this is set to true the application will not allow imports and other data updates
#@mandatory
czidlo.readOnly=false

#whether running in development mode. default value is false
#@mandatory
czidlo.develMode=false

#two-letter language code in URN:NBN schema according to ISO 3166, e. g. "cz"
#@mandatory
czidlo.languageCode=cz

#name of the administrator
#@optional
czidlo.admin.name=

#email of the administrator
#@optional
czidlo.admin.email=urnnbn@nkp.cz

#location of file for logs of all the apps; these logs are available to admin-users through web interface
#@mandatory 
czidlo.admin.logFile=/path/accessible/by/all/modules/admin.log


###############################
# configuration of module web #
###############################

#whether links to the aleph catalog should be generated from ccnb
#@mandatory
web.aleph.showLinks=true

#aleph base url (for links to the catalog) 
#@optional (mandatory if web.aleph.showLinks=true)
web.aleph.url=http://aleph.nkp.cz

#aleph base (for aleph links)
#@optional (mandatory if web.aleph.showLinks=true)
web.aleph.base=CNB

#login page (can point to another CZIDLO installation) 
#@fromVersion 4.0
web.login.page=spring_security_login

#@optional
#web.gaTrackingCode=UA-XXXXX-X

##########################################
# configuration of module processManager #
##########################################

#directory for storing data (logs, output) of jobs
#@mandatory
process.scheduler.jobsDataDir=/path/to/process/dir

#primary database configuration used by processes
#@mandatory
czidlo.db.host=localhost
czidlo.db.port=5432
czidlo.db.database=czidlo_core
czidlo.db.login=czidlo
czidlo.db.password=czidlo

#maximal number of jobs (owned by admin users) running simultaneously
#@mandatory
process.scheduler.maxRunning.admin=2

#maximal number of jobs (owned by general users) running simultaneously
#@mandatory
process.scheduler.maxRunning.user=1

#url of XSD to validate digital document registration data for OAI-ADAPTER process 
#@manadatory
oaiAdapter.digDocRegistrationXsdUrl=http://resolver.nkp.cz/api/v3/digDocRegistration.xsd

#url of XSD to validate digital instance import data
#@manadatory
oaiAdapter.digInstImportXsdUrl=http://resolver.nkp.cz/api/v3/digInstImport.xsd

#czidlo api url for OAI-ADAPTER process
#@manadatory
oaiAdapter.czidlo_api.baseUrl=resolver.nkp.cz/api

#whether OAI Adapter should try and register DD if URN:NBN is found in input data and its state is discovered to be FREE or RESERVED
#and registrar-code in URN:NBN matches expected registrar-code (typically from oaiAdapter.czidlo_api.registrarCode)
#@mandatory
oaiAdapter.ddRegistration.registerDigitalDocumentsWithUrnNbn=true

#whether OAI Adapter should try and register DD if URN:NBN is not found in input data AND digital document has not been registered
#Situation when URN:NBN is not found but digital document has already been registered still can happen due to digital library not updating its OAI records properly after the registration.
#Though OAI Adapter can detected this through registrar-scope-id mapping (with type OAI_Adapter).
#@mandatory
oaiAdapter.ddRegistration.registerDigitalDocumentsWithoutUrnNbn=false


#whether new DI (OAI record transformed with XSLT) should be merged with current DI before inserting
#merging here means that selected empty fields in DI (accessibility, format) will be filled from old DI if available
#@optional(default=true)
oaiAdapter.diImport.mergeDigitalInstances=false

#whether difference in accessessibility should be ignored when deciding if digital instance has changed
#@optional(default=false)
oaiAdapter.diImport.ignoreDifferenceInAccessibility=false

#whether difference in format should be ignored when deciding if digital instance has changed
#@optional(default=false)
oaiAdapter.diImport.ignoreDifferenceInFormat=false
