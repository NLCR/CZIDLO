#################################################
# global configuration used by multiple modules #
#################################################

#MANDATORY if this is set to true the application will not allow imports and other data updates
resolver.readOnly=false

#MANDATORY whether running in development mode. default value is false
resolver.develMode=true

#MANDATORY two-letter language code in URN:NBN schema according to ISO 3166, e. g. "cz"
#TODO: actually use in code
resolver.languageCode=cz

#OPTIONAL name of the administrator
resolver.admin.name=Martin Řehánek

#OPTIONAL email of the administrator
resolver.admin.email=rehan@mzk.cz


###############################
# configuration of module web #
###############################

#MANDATORY whether links to the aleph catalog should be generated from ccnb
web.aleph.showLinks=true

#OPTIONAL (MANDATORY if web.aleph.showLinks=true) aleph url (for aleph links) 
web.aleph.url=http://aleph.nkp.cz

#OPTIONAL (MANDATORY if web.aleph.showLinks=true) aleph base (for aleph links)
web.aleph.base=CNB

